<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The DIV Element</title>
</head>
<body>
    <div class="google">
        <img src="images/google.gif" alt="Google" class="google"> <br> <br>
        <input type="text" class="google" placeholder="Search Google or type a URL">
        <div class="google-buttons">
            <button class="search">Google Search</button>
            <button class="lucky">I'm Feeling Lucky</button>
        </div>
    </div>

    <div class="square"></div>
    <div class="circle"></div>

    <div class="customer-satisfaction">
        <p>Satisfied with our service?</p>
        <button class="yes">Yes</button>
        <button class="no">No</button>
    </div>

    <div class="youtube">
        <h1 style="color: white;">Install YouTube Music</h1>
        <p style="color: lightgrey;">Add YouTube Music to your desktop for quick and easy access</p>
    </div>

    <div class="tweet">
        <img src="images/robot.jpg" alt="Robot" class="robot">
        <input type="text" class="tweet-input" placeholder="What's happening?">
        <button class="tweet">Tweet</button>
    </div>

    <div class="profile-container">
        <div class="profile1">
            <img src="/images/robot.jpg" alt="Robot" class="profile-image">
            <div class="profile-description">
                <p class="profile-name">Oliver</p>
                <p class="profile-friends">2 mutual friends</p>
                <button class="profile-button">Add Friend</button>
            </div>
        </div>

        <div class="profile2">
            <img src="/images/HONDA.jpg" alt="Robot" class="profile-image">
            <div class="profile-description">
                <p class="profile-name">Sam</p>
                <p class="profile-friends">3 mutual friends</p>
                <button class="profile-button">Add Friend</button>
            </div>
        </div>

        <div class="profile3">
            <img src="/images/eilik.jpg" alt="Robot" class="profile-image">
            <div class="profile-description">
                <p class="profile-name">Max</p>
                <p class="profile-friends">4 mutual friends</p>
                <button class="profile-button">Add Friend</button>
            </div>
        </div>
    </div>
</body>
</html>
